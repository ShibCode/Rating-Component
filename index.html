<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="container-rating">
        <div class="img-div">
          <img src="./images/icon-star.svg" alt="star" class="star-img" />
        </div>
        <div class="text">
          <h1 class="heading">How did we do?</h1>
          <p class="para">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="ratings">
          <button class="rating" value="1">1</button>
          <button class="rating" value="2">2</button>
          <button class="rating" value="3">3</button>
          <button class="rating" value="4">4</button>
          <button class="rating" value="5">5</button>
        </div>
        <button type="submit" class="submit">SUBMIT</button>
      </div>
      <div class="container-rated">
        <div class="top">
          <img
            src="./images/illustration-thank-you.svg"
            alt=""
            class="thank-you"
          />
          <p class="top-text">
            You selected <span class="rating-span"></span> out of 5
          </p>
        </div>
        <div class="bottom">
          <h1 class="heading">Thank you!</h1>
          <p class="para">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
